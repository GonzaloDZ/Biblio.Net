{% extends "base.html" %}

{% block titulo %}Lista de Turnos{% endblock %}

{% block contenido %}
<a href="{{ url_for('shifts.create_shift') }}">Agregar nuevo turno</a>

<table>
    
<table class="table">
    <tr>
        <th>Turno</th>
        <th>Action</th>
    </tr>
{% for turno in turnos %}
    <tr>
        <td>{{ turno.turno }}</td>
        <td>
        <form action="{{ url_for('shifts.delete_shift', shift_id=turno.id) }}" method="POST" style="display:inline;">
            <button style="width:120px" type="submit">Eliminar</button>
        </form>
        </td>
    </tr>
{% endfor %}
</table>
{% endblock %}
