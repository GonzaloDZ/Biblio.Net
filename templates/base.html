<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblio-Net{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
    <link rel="icon" href="{{ url_for('static', filename='Insignia.ico') }}">

    <style>
        /* --- Detalles mínimos, elegantes --- */
        nav.container-fluid {
            padding: 0.7rem 1.5rem;
            border-bottom: 1px solid #ddd;
            background: #f5f5f5;
        }

        nav a:hover {
            opacity: 0.75;
        }

        main.container {
            margin-top: 2rem;
        }

        .message {
            margin: 1rem auto;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .success {
            background: #d1f7d1;
        }

        .danger {
            background: #ffd4d4;
        }

        .secondary {
            text-decoration: none;
        }

        article {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <article class="message {{ category }}">
                    {{ message }}
                </article>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- NAVBAR -->
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="{{ url_for('main.index') }}" class="secondary">
                    <h4 style="margin:0;">Biblio-Net</h4>
                </a>
            </li>
            <li>
                <form action="{{ url_for('main.search') }}" method="get" style="margin:0;">
                    <input type="search" name="q" placeholder="Buscar..." 
                    value="{{ request.args.get('q', '') }}">
                </form>
            </li>
        </ul>

        <ul>
            <li><h5><a href="{{ url_for('main.index') }}">Inicio</a></h5></li>
            <li><h5><a href="{{ url_for('main.contacto') }}">Contacto</a></h5></li>
            <li><h5><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></h5></li>
        </ul>
    </nav>

    <main class="container">
        {% block contenido %}{% endblock %}
    </main>

</body>
</html>
