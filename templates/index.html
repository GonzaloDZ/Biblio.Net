{% extends "base.html" %}

{% block titulo %}Lista de Usuarios{% endblock %}

{% block contenido %}
<a href="{{ url_for('users.list_users') }}" class="button is-primary">Crear nuevo usuario</a>

<ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.nombre }} - {{ usuario.email }}
            <a href="{{ url_for('users.get_user', user_id=usuario.id) }}">Editar</a>
            <form action="{{ url_for('users.delete_user', user_id=usuario.id) }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </li>
    {% else %}
        <li>No hay usuarios registrados.</li>
    {% endfor %}
</ul>
{% endblock %}
