<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">

    <style>
        body {
            background: #f4f4f4;
        }

        main.container {
            margin-top: 5rem;
        }

        article.grid {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px #0001;
            max-width: 450px;
            margin: auto;
        }

        hgroup h1 {
            margin-bottom: 0;
        }

        hgroup h2 {
            margin-top: 0.3rem;
            opacity: 0.7;
        }

        form label {
            margin-top: 0.7rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Iniciar Sesión</h1>
                    <h2>Sistema Escolar</h2>
                </hgroup>

                {% block contenido %}
                <form action="{{ url_for('auth.post_login') }}" method="POST">
                    {{ form.hidden_tag() }}

                    <label>{{ form.username.label }}</label>
                    {{ form.username(size=32) }}

                    <label>{{ form.password.label }}</label>
                    {{ form.password(size=32) }}

                    <fieldset style="margin-top: 1rem;">
                        {{ form.remember_me() }}
                        <label>{{ form.remember_me.label }}</label>
                    </fieldset>

                    {{ form.submit(class="contrast", role="button") }}
                </form>
                {% endblock %}
            </div>
        </article>
    </main>
</body>
</html>
